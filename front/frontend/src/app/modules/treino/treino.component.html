<div class="treino-wrapper">

  <!-- LADO ESQUERDO (BOTÕES) -->
  <div class="col-esquerda">
    <h1>TREINO SEMANAL</h1>

    <div class="dias">
      <button 
        *ngFor="let dia of dias"
        (click)="selecionarDia(dia)">
        {{ dia }}
      </button>
    </div>
  </div>

  <!-- LADO DIREITO (TREINO SELECIONADO) -->
  <div class="col-direita">

    <div *ngIf="treinoSelecionado.length > 0; else semTreino">

      <div class="exercicio" *ngFor="let item of treinoSelecionado">

        <div class="info">
          <h3>{{ item.exercicio }}</h3>
          <p><strong>Séries:</strong> {{ item.series }}</p>
          <p><strong>Repetições:</strong> {{ item.repeticoes }}</p>
        </div>

      </div>

    </div>

    <ng-template #semTreino>
      <p class="vazio">Selecione um dia para ver o treino.</p>
    </ng-template>

  </div>

</div>
